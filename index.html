<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
  <title>Practice</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>
<style>
  #footer{
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 2.5rem;
  text-align: center;
  color: black;
  background-color: lightgray;
  border: 1px solid grey;
  }
  #chart{
    transition: transform .2s
  }
  #chart:hover{
    transform: scale(1.2);
  }

</style>
<body style="background-color: #F8F8FF">
  <div class="container">
    <h1 style="font-size: 3.0vw">Global Average Temperature from 1880-2018</h1>
    <br><br>
    <canvas id="chart" width="900" height="500"></canvas>
    <br>
    <div class="description">

      <p style="font-style: italic">The following data is being taken from official website of NASA Goddard Insitute for space studies. For more details click <a href="https://data.giss.nasa.gov/gistemp/" target="blank" style="font-size: 1.8rem ">here<a>.</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
